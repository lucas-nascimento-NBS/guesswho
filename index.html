  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Estilos customizados -->
  <style>
    html, body {
      overflow: hidden;
    }
    body {
      font-family: 'Poppins', sans-serif;
    }
    /* Animação de flip para o envelope/card */
    @keyframes flip {
      0%   { transform: perspective(600px) rotateY(0deg); }
      100% { transform: perspective(600px) rotateY(180deg); }
    }
    .flip-animation {
      animation: flip 0.8s forwards;
    }
    /* Animação de fade-in para o card */
    @keyframes fadeIn {
      0% { opacity: 0; transform: translateY(20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .fade-in {
      animation: fadeIn 0.8s forwards;
    }
    /* Animação para o efeito "rain" de frases no fundo */
    @keyframes fall {
      0% {
        transform: translateY(-10%);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh);
        opacity: 0;
      }
    }
    .rain-phrase {
      position: absolute;
      white-space: nowrap;
      color: rgba(0, 0, 255, 0.2);
      animation: fall linear infinite;
    }
    /* Estilos para o flip card (envelope / card) */
    .perspective {
      perspective: 1000px;
    }
    .flip-card-inner {
      transform-style: preserve-3d;
      transition: transform 0.8s;
      position: relative;
      width: 100%;
      height: 100%;
    }
    .flip-card-front, .flip-card-back {
      backface-visibility: hidden;
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 0.5rem;
    }
    .flip-card-back {
      transform: rotateY(180deg);
    }
  </style>
</head>
<body class="bg-blue-50 flex flex-col items-center p-2">
  <!-- Fundo com frases animadas (rain effect) -->
  <div id="backgroundRain" class="fixed inset-0 pointer-events-none" style="z-index: 0;"></div>

  <!-- Cabeçalho -->
  <header class="flex justify-between w-full max-w-4xl items-center mb-6 relative z-10">
    <img src="https://upload.wikimedia.org/wikipedia/commons/8/8d/Guess_who_game_logo.png" alt="Logo Guess Who" class="h-16">
    <img src="https://upload.wikimedia.org/wikipedia/pt/thumb/1/1f/Nestl%C3%A9_logo.svg/1280px-Nestl%C3%A9_logo.svg.png" alt="Logo da Empresa" class="h-16">
  </header>

  <!-- Seção de seleção de idioma -->
  <div id="languageSelection" class="max-w-4xl w-full bg-white rounded-lg shadow p-6 relative z-10 mb-6">
    <h2 class="text-2xl font-bold text-center mb-4">Select Language / Seleccione el idioma / Selecionar idioma</h2>
    <div class="flex justify-around">
      <button data-lang="en" class="lang-btn bg-blue-200 hover:bg-blue-300 rounded px-12 py-3 flex items-center">

        English
      </button>
      <button data-lang="es" class="lang-btn bg-blue-200 hover:bg-blue-300 rounded px-12 py-3 flex items-center">
        <img src="https://flagcdn.com/es.svg" alt="Spain Flag" class="w-6 h-4 mr-2">
        Español
      </button>
      <button data-lang="pt" class="lang-btn bg-blue-200 hover:bg-blue-300 rounded px-12 py-3 flex items-center">
        <img src="https://flagcdn.com/br.svg" alt="Brazil Flag" class="w-6 h-4 mr-2">
        Português
      </button>
    </div>

    function getCookie(name) {
      let nameEQ = name + "=";
      let ca = document.cookie.split(';');
      for (let i = 0; i < ca.length; i++) {
        let c = ca[i];
        while (c.charAt(0) === ' ') c = c.substring(1);
        if (c.indexOf(nameEQ) === 0) return c.substring(nameEQ.length);
      }
      return null;
    }

    function setCookie(name, value, days) {
      let expires = "";
      if (days) {
        let date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + (value || "") + expires + "; path=/";
    }

    function getUsedCharacters() {
      let cookie = getCookie("used_" + currentLang);
      if (cookie) {
        try {
          return JSON.parse(cookie);
        } catch (e) {
          return [];
        }
      }
      return [];
    }

    function generateBackgroundRain(lang) {
      const phrases = {
        pt: [
          "Qual a nacionalidade?",
          "O personagem é real ou fictício?",
          "Qual a profissão?",
          "É masculino ou feminino?",
          "De qual área?",
          "É real ou fictício?",
          "É um herói?",
          "É um vilão?",
          "Já ganho um oscar?",
          "É um cientista?",
          "É um político?",
          "É um músico?"
        ],
        en: [
          "What's the nationality?",  
          "Is the character real or fictional?",  
          "What’s the profession?",  
          "Is it male or female?",  
          "From which field?",  
          "Is it real or fictional?",  
          "Is it a hero?",  
          "Is it a villain?",  
          "Has it won an Oscar?",  
          "Is it a scientist?",  
          "Is it a politician?",  
          "Is it a musician?"  
        ],
        es: [
          "¿Cuál es la nacionalidad?",  
          "¿El personaje es real o ficticio?",  
          "¿Cuál es la profesión?",  
          "¿Es masculino o femenino?",  
          "¿De qué área?",  
          "¿Es real o ficticio?",  
          "¿Es un héroe?",  
          "¿Es un villano?",  
          "¿Ha ganado un Óscar?",  
          "¿Es un científico?",  
          "¿Es un político?",  
          "¿Es un músico?"  
        ]
      };

      const container = document.getElementById("backgroundRain");
      container.innerHTML = "";
      for (let i = 0; i < 7; i++) {
        const phraseText = phrases[lang][Math.floor(Math.random() * phrases[lang].length)];
        const phraseElem = document.createElement("p");
        phraseElem.className = "rain-phrase";
        phraseElem.innerText = phraseText;
        phraseElem.style.left = (Math.random() * 10) + "vw";
        const duration = 15 + Math.random() * 15;
        phraseElem.style.animationDuration = duration + "s";
        phraseElem.style.animationDelay = "-" + (Math.random() * duration) + "s";
        phraseElem.style.fontSize = (1.5 + Math.random() * 1.5) + "rem";
        container.appendChild(phraseElem);
      }
      for (let i = 0; i < 10; i++) {
        const phraseText = phrases[lang][Math.floor(Math.random() * phrases[lang].length)];
        const phraseElem = document.createElement("p");
        phraseElem.className = "rain-phrase";
        phraseElem.innerText = phraseText;
        phraseElem.style.right = (Math.random() * 10) + "vw";
        const duration = 15 + Math.random() * 15;
        phraseElem.style.animationDuration = duration + "s";
        phraseElem.style.animationDelay = "-" + (Math.random() * duration) + "s";
        phraseElem.style.fontSize = (1.5 + Math.random() * 1.5) + "rem";
        container.appendChild(phraseElem);
      }
    }

    // Gera o card do personagem com as mesmas dimensões do envelope (600px de altura)
    function generateCharacterCard(char) {
      const nome          = currentLang === "pt" ? char.nome : char.name;
      const sexo          = currentLang === "pt" ? char.sexo : char.gender;
      const profissao     = currentLang === "pt" ? char.profissao : char.profession;
      const nacionalidade = currentLang === "pt" ? char.nacionalidade : char.nationality;
      const tipo          = currentLang === "pt" ? char.tipo : char.type;
      const atributos     = currentLang === "pt" ? char.atributos : char.attributes;
      
      return `
        <div class="w-full max-w-3xl h-[600px] bg-white rounded-lg shadow-2xl border-4 border-blue-300 overflow-hidden">
          <div class="flex justify-center pt-6">
            <img src="${char.foto}" alt="${nome}" class="w-48 h-48 rounded-full object-cover border-4 border-blue-300">
          </div>
          <div class="bg-blue-500 py-4">
            <h2 class="text-center text-4xl font-bold text-white drop-shadow-lg">${nome}</h2>
          </div>
          <div class="p-6 space-y-4">
            <div class="flex items-center justify-between">
              <div class="flex items-center space-x-3">
                <img src="${char.flag}" alt=flag class="w-10 h-10">
                <span class="text-gray-800 font-semibold text-xl">${nacionalidade}</span>
              </div>
              <span class="bg-blue-300 text-white text-lg font-bold px-4 py-2 rounded-full">${profissao}</span>
            </div>
            <div class="space-y-2">
              <p class="text-gray-700 text-xl"><strong>${currentLang === 'pt' ? 'Sexo' : (currentLang === 'en' ? 'Gender' : 'Género')}:</strong> ${sexo}</p>
              <p class="text-gray-700 text-xl"><strong>${currentLang === 'pt' ? 'Tipo' : (currentLang === 'en' ? 'Type' : 'Tipo')}:</strong> ${tipo}</p>
              <p class="text-gray-700 text-xl"><strong>${currentLang === 'pt' ? 'Atributos' : (currentLang === 'en' ? 'Attributes' : 'Atributos')}:</strong> ${atributos}</p>
            </div>
          </div>
        </div>
      `;
    }

    // Seleção de idioma
    document.querySelectorAll(".lang-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        currentLang = btn.getAttribute("data-lang");
        document.getElementById("languageSelection").classList.add("hidden");
        document.getElementById("gameArea").classList.remove("hidden");
        generateBackgroundRain(currentLang);
      });
    });

    // Ao clicar no envelope (formato de card) executa o flip e revela o personagem
    document.getElementById("envelope").addEventListener("click", function() {
      const flipCardInner = document.getElementById("flipCardInner");
      flipCardInner.classList.add("flip-animation");
      setTimeout(() => {
        let used = getUsedCharacters();
        let available = characters[currentLang]
          .map((_, index) => index)
          .filter(index => !used.includes(index));
        if (available.length === 0) {
          alert("Todos os personagens foram exibidos. Reiniciando lista.");
          setCookie("used_" + currentLang, "", -1);
          used = [];
          available = characters[currentLang].map((_, index) => index);
        }
        let randomIndex = available[Math.floor(Math.random() * available.length)];
        let newUsed = used.concat(randomIndex);
        setCookie("used_" + currentLang, JSON.stringify(newUsed), 7);
        let char = characters[currentLang][randomIndex];
        const cardHtml = generateCharacterCard(char);
        const characterCard = document.getElementById("characterCard");
        characterCard.innerHTML = cardHtml;
        document.getElementById("envelopeContainer").classList.add("hidden");
        characterCard.classList.remove("hidden");
        characterCard.classList.add("fade-in");
        // Exibe o botão reiniciar somente após virar o card
        document.getElementById("resetGame").classList.remove("hidden");
      }, 800);
    });

    // Botão de reiniciar: volta ao estado do envelope (formato de card)
    document.getElementById("resetGame").addEventListener("click", function() {
      setCookie("used_" + currentLang, "", -1);
      document.getElementById("characterCard").classList.add("hidden");
      document.getElementById("resetGame").classList.add("hidden");
      const flipCardInner = document.getElementById("flipCardInner");
      flipCardInner.classList.remove("flip-animation");
      document.getElementById("envelopeContainer").classList.remove("hidden");
    });
  </script>
